      // Esconde todas as galerias
      const galerias = document.querySelectorAll('.projeto-galeria');
      galerias.forEach(galeria => {
        galeria.style.display = 'none';
      });

      // Exibe a galeria do projeto selecionado
      const galeriaSelecionada = document.getElementById(projeto);
      galeriaSelecionada.style.display = 'flex';
    }
