    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
      -webkit-user-select: none; /* Impede seleção de texto */
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    header {
      background-color: #004d40;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    main {
      padding: 2rem;
    }

    .projeto-lista {
      display: flex;
      justify-content: space-around;
      margin-bottom: 3rem;
    }

    .projeto-lista button {
      background-color: #004d40;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
    }

    .projeto-lista button:hover {
      background-color: #003c33;
    }

    .projeto-galeria {
      display: none;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 2rem;
    }

    .projeto-galeria img {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      object-fit: cover;
      pointer-events: none; /* Impede interação com a imagem */
    }

    /* Overlay transparente sobre as imagens */
    .img-protection {
      position: relative;
      display: inline-block;
    }
    
    .img-protection::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #e0e0e0;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .projeto-lista {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

  <script>
    // Função para mostrar a galeria do projeto selecionado
    function mostrarGaleria(projeto) {
      // Esconde todas as galerias
      const galerias = document.querySelectorAll('.projeto-galeria');
      galerias.forEach(galeria => {
        galeria.style.display = 'none';
      });

      // Exibe a galeria do projeto selecionado
      const galeriaSelecionada = document.getElementById(projeto);
      galeriaSelecionada.style.display = 'flex';
    }

    // Bloqueia o menu de contexto (botão direito) em imagens
    document.addEventListener('contextmenu', function(e) {
      if (e.target.tagName === 'IMG') {
        e.preventDefault();
        alert('Download de imagens não permitido.');
      }
    });

    // Impede arrastar imagens
    document.addEventListener('dragstart', function(e) {
      if (e.target.tagName === 'IMG') {
        e.preventDefault();
      }
    });

    // Bloqueia combinações de teclas para print (Ctrl+P, PrintScreen)
    document.addEventListener('keydown', function(e) {
      // Bloqueia Ctrl+P
      if (e.ctrlKey && e.key === 'p') {
        e.preventDefault();
        alert('Impressão/Print do conteúdo não permitida.');
      }
      
      // Bloqueia PrintScreen (não funciona em todos os navegadores)
      if (e.key === 'PrintScreen') {
        e.preventDefault();
        alert('Captura de tela não permitida.');
      }
    });

    // Adiciona uma mensagem ao sair da página
    window.onbeforeunload = function() {
      return "Todo o conteúdo deste site é protegido por direitos autorais.";
    };
  </script>
