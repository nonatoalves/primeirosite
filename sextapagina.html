<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projetos DIY</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
      user-select: none; /* Desabilita seleção de texto */
    }

    header {
      background-color: #004d40;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    main {
      padding: 2rem;
    }

    .projeto-lista {
      display: flex;
      justify-content: space-around;
      margin-bottom: 3rem;
    }

    .projeto-lista button {
      background-color: #004d40;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
    }

    .projeto-lista button:hover {
      background-color: #003c33;
    }

    .projeto-galeria {
      display: none;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 2rem;
      position: relative;
    }

    .projeto-galeria img {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      object-fit: cover;
      pointer-events: none; /* Bloqueia clique direto na imagem */
      -webkit-user-drag: none; /* Bloqueia arrastar no Chrome/Safari */
      user-drag: none;
    }

    /* Sobreposição transparente para dificultar prints */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* permite clicar nos botões */
      background: transparent;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #e0e0e0;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .projeto-lista {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Projetos DIY</h1>
    <p>Veja abaixo alguns dos projetos que construí com as próprias mãos!</p>
  </header>

  <main>
    <div class="projeto-lista">
      <button onclick="mostrarGaleria('aquario')">Aquário</button>
      <button onclick="mostrarGaleria('cnc')">CNC Caseira</button>
      <button onclick="mostrarGaleria('parapeito')">Parapeito</button>
    </div>

    <div id="aquario" class="projeto-galeria">
      <h2>Aquário</h2>
      <div class="overlay"></div>
      <img src="imagens/aquario/1.jpg" alt="Aquário 1">
      <img src="imagens/aquario/2.jpg" alt="Aquário 2">
      <img src="imagens/aquario/3.jpg" alt="Aquário 3">
    </div>

    <div id="cnc" class="projeto-galeria">
      <h2>CNC Caseira</h2>
      <div class="overlay"></div>
      <img src="imagens/cnc/1.jpg" alt="CNC 1">
      <img src="imagens/cnc/2.jpg" alt="CNC 2">
    </div>

    <div id="parapeito" class="projeto-galeria">
      <h2>Parapeito</h2>
      <div class="overlay"></div>
      <img src="imagens/parapeito/1.jpg" alt="Parapeito 1">
      <img src="imagens/parapeito/2.jpg" alt="Parapeito 2">
    </div>
  </main>

  <footer>
    &copy; 2025 Projetos DIY
  </footer>

  <script>
    // Mostrar galeria
    function mostrarGaleria(id) {
      const galerias = document.querySelectorAll('.projeto-galeria');
      galerias.forEach(g => g.style.display = 'none');
      document.getElementById(id).style.display = 'flex';
    }

    // Bloquear clique direito
    document.addEventListener('contextmenu', event => event.preventDefault());

    // Bloquear Ctrl+S e Ctrl+Shift+I (salvar página e abrir devtools)
    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey && e.key === 's') || 
          (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i')) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
