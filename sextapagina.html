<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projetos DIY</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    header {
      background-color: #004d40;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    main {
      padding: 2rem;
    }

    .projeto-lista {
      display: flex;
      justify-content: space-around;
      margin-bottom: 3rem;
    }

    .projeto-lista button {
      background-color: #004d40;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
    }

    .projeto-lista button:hover {
      background-color: #003c33;
    }

    .projeto-galeria {
      display: none;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 2rem;
    }

    .projeto-galeria img {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      object-fit: cover;
      pointer-events: none;
    }

    .image-container {
      position: relative;
      display: inline-block;
    }

    .image-container::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: transparent;
      z-index: 1;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #e0e0e0;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .projeto-lista {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Projetos DIY</h1>
    <p>Veja abaixo alguns dos projetos que construí com as próprias mãos!</p>
  </header>

  <main>
    <!-- Lista de Projetos -->
    <div class="projeto-lista">
      <button onclick="mostrarGaleria('aquario')">Aquário</button>
      <button onclick="mostrarGaleria('cnc')">CNC Caseira</button>
      <button onclick="mostrarGaleria('parapeito')">Parapeito</button>
      <button onclick="mostrarGaleria('casa-san-martin')">Casa San Martin</button>
      <button onclick="mostrarGaleria('ceramica-na-laje')">Cerâmica na Laje</button>
      <button onclick="mostrarGaleria('escada-de-luxo')">Escada de Luxo</button>
      <button onclick="mostrarGaleria('escada-da-laje')">Escada da Laje</button>
      <button onclick="mostrarGaleria('casa-de-surubim')">Casa de Surubim</button>
      <button onclick="mostrarGaleria('bancos-de-madeira')">Bancos de Madeira</button>
      <button onclick="mostrarGaleria('guarda-roupas')">Guarda Roupas</button>
    </div>

    <!-- Galerias de fotos (mantidas como antes) -->
    <div id="aquario" class="projeto-galeria">
      <h2>Aquário</h2>
      <div class="image-container"><img src="imagens/aquario/1.jpg" alt="Aquário 1"></div>
      <div class="image-container"><img src="imagens/aquario/2.jpg" alt="Aquário 2"></div>
      <!-- ... outras imagens do aquário ... -->
    </div>

    <div id="cnc" class="projeto-galeria">
      <h2>CNC Caseira</h2>
      <div class="image-container"><img src="imagens/cnc/1.jpg" alt="CNC 1"></div>
      <div class="image-container"><img src="imagens/cnc/2.jpg" alt="CNC 2"></div>
      <!-- ... outras imagens da CNC ... -->
    </div>

    <!-- ... outras galerias ... -->

  </main>

  <footer>
    <p>© 2025 - Todos os direitos reservados.</p>
  </footer>

  <script>
    // Função para mostrar a galeria do projeto selecionado
    function mostrarGaleria(projeto) {
      // Esconde todas as galerias
      const galerias = document.querySelectorAll('.projeto-galeria');
      galerias.forEach(galeria => {
        galeria.style.display = 'none';
      });

      // Exibe a galeria do projeto selecionado
      const galeriaSelecionada = document.getElementById(projeto);
      galeriaSelecionada.style.display = 'flex';
    }

    // Desabilitar o menu de contexto (botão direito do mouse)
    document.addEventListener('contextmenu', function(e) {
      if (e.target.tagName === 'IMG' || e.target.classList.contains('image-container')) {
        e.preventDefault();
        alert('Menu de contexto desabilitado para proteger as imagens.');
      }
    });

    // Desabilitar arrastar imagens
    document.addEventListener('dragstart', function(e) {
      if (e.target.tagName === 'IMG') {
        e.preventDefault();
      }
    });

    // Desabilitar teclas de print screen (opcional)
    document.addEventListener('keydown', function(e) {
      // Bloqueia Print Screen (pode ser removido se causar problemas)
      if (e.key === 'PrintScreen') {
        e.preventDefault();
        alert('Captura de tela desabilitada para proteger o conteúdo.');
      }
    });

    // Mensagem se tentarem salvar a página
    window.onbeforeunload = function() {
      return "Tem certeza que deseja sair? Todo o conteúdo é protegido por direitos autorais.";
    };
  </script>
</body>
</html>
