      color: white;
      padding: 2rem;
      text-align: center;

      flex-wrap: wrap;
      gap: 1rem;
    }

    .galeria img {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);

    footer {

      padding: 1.5rem;
      background-color: #e0e0e0;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {

        align-items: center;

    }
