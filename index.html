<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros Compostos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0984e3, #74b9ff);
            color: #ffffff;
            line-height: 1.6;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }
        input {
            width: 80%; /* Largura reduzida */
            padding: 12px;
            margin: 5px 0; /* Margem reduzida */
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            outline: none;
        }
        button {
            background-color: #00cec9;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #55efc4;
            transform: scale(1.05);
        }
        .btn-secondary {
            background-color: #6c5ce7;
        }
        .btn-secondary:hover {
            background-color: #a29bfe;
        }
        .btn-clear {
            background-color: #d63031;
        }
        .btn-clear:hover {
            background-color: #ff7675;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            font-size: 18px;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 15px;
            }
            h1 {
                font-size: 22px;
            }
            input, button {
                font-size: 14px;
                padding: 10px;
            }
            .result {
                font-size: 16px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Juros Compostos</h1>
        <form id="calculadora">
            <input type="number" id="valorInicial" placeholder="Valor Inicial (R$)" required>
            <input type="number" id="aporteMensal" placeholder="Aporte Mensal (R$)" required>
            <input type="number" id="taxaJuros" placeholder="Taxa de Juros Mensal (%)" step="0.01" required>
            <input type="number" id="tempoMeses" placeholder="Tempo (Meses)" required>
            <button type="button" onclick="calcular()">Calcular</button>
            <button type="button" class="btn-clear" onclick="limpar()">Limpar</button>
        </form>
        <div class="result" id="resultado"></div>
        <button class="btn-secondary" onclick="pedirSenha()">Próximo</button>
    </div>

    <script>
        function calcular() {
            const valorInicial = parseFloat(document.getElementById('valorInicial').value);
            const aporteMensal = parseFloat(document.getElementById('aporteMensal').value);
            const taxaJuros = parseFloat(document.getElementById('taxaJuros').value) / 100;
            const tempoMeses = parseInt(document.getElementById('tempoMeses').value);

            let saldo = valorInicial;
            let lucroMensal = 0;
            const totalInvestido = valorInicial + (aporteMensal * tempoMeses);

            for (let i = 1; i <= tempoMeses; i++) {
                lucroMensal = saldo * taxaJuros;
                saldo += lucroMensal + aporteMensal;
            }

            document.getElementById('resultado').innerHTML = `
                <p><strong>Saldo Final:</strong> R$ ${saldo.toFixed(2)}</p>
                <p><strong>Lucro Total:</strong> R$ ${(saldo - totalInvestido).toFixed(2)}</p>
                <p><strong>Valor Total Investido:</strong> R$ ${totalInvestido.toFixed(2)}</p>
            `;
        }

        function limpar() {
            document.getElementById('calculadora').reset(); // Reseta o formulário
            document.getElementById('resultado').innerHTML = ''; // Limpa o resultado
        }

        function pedirSenha() {
            const senha = prompt("Digite a senha para continuar:");
            if (senha === "X") {
                window.location.href = 'sua-pagina-secundaria.html'; // Substitua pelo nome do arquivo do site secundário
            } else {
                alert("Senha incorreta! Tente novamente.");
            }
        }
    </script>
</body>
</html>
