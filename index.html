<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Remuneração</title>
    <style>
        /* Reseta as margens e o padding para ter um visual limpo */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo geral do corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #444;
        }

        h2 {
            margin-bottom: 15px;
            color: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        td {
            background-color: #fff;
        }

        /* Estilo para os botões de incremento e decremento */
        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-group button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 5px;
            border-radius: 5px;
        }

        .btn-group button:hover {
            background-color: #0056b3;
        }

        /* Estilo para as células de valores de salário */
        .valor-salario {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>

</body>
</html>
