<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transmissão de Vídeo ao Vivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f1f8f6;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      margin-top: 30px;
      color: #2ecc71;
    }

    #localVideo, #remoteVideo {
      width: 100%;
      max-width: 600px;
      border: 2px solid black;
      margin-top: 20px;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #2980b9;
    }

  </style>
</head>
<body>

  <h1>Transmissão de Vídeo ao Vivo com WebRTC</h1>

  <!-- Vídeo local -->
  <video id="localVideo" autoplay muted></video>

  <!-- Vídeo remoto -->
  <video id="remoteVideo" autoplay></video>

  <!-- Botão para iniciar transmissão -->
  <button id="startButton">Iniciar Transmissão</button>

  <script>
    let localStream;
    let peerConnection;
    let remoteVideo = document.getElementById('remoteVideo');
    let localVideo = document.getElementById('localVideo');
    let startButton = document.getElementById('startButton');

    // Configuração do ICE Server (STUN ou TURN)
    const iceServers = [{
      urls: 'stun:stun.l.google.com:19302' // Usando um servidor STUN público
    }];

    startButton.onclick = startTransmission;

    // Função para iniciar a captura e transmissão
    async function startTransmission() {
      // Solicita permissão para acessar a câmera
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });

      // Exibe o vídeo local na página
      localVideo.srcObject = localStream;

      // Configura o PeerConnection
      peerConnection = new RTCPeerConnection({ iceServers });

      // Adiciona o stream local à conexão
      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });

      // Cria uma oferta e envia para o peer remoto
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      sendOfferToRemotePeer(offer);
    }

    // Simula o envio da oferta para outro usuário (substitua com seu servidor ou mecanismo real)
    function sendOfferToRemotePeer(offer) {
      // Simulação de recebimento da oferta (normalmente, você usaria um servidor de sinalização)
      receiveOfferFromRemotePeer(offer);
    }

    // Simula a resposta do peer remoto ao receber a oferta
    async function receiveOfferFromRemotePeer(offer) {
      // Recebe a oferta e cria uma resposta
      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));

      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);

      // Simula o envio da resposta para o peer remoto
      sendAnswerToRemotePeer(answer);
    }

    // Simula o envio da resposta para o peer remoto
    function sendAnswerToRemotePeer(answer) {
      // Simulação de recebimento da resposta (no mundo real, seria um envio via servidor de sinalização)
      receiveAnswerFromRemotePeer(answer);
    }

    // Simula o recebimento da resposta do peer remoto
    function receiveAnswerFromRemotePeer(answer) {
      peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
    }

    // Exibe o stream remoto quando o peer remoto enviar a mídia
    peerConnection.ontrack = function(event) {
      remoteVideo.srcObject = event.streams[0];
    };
  </script>

</body>
</html>
