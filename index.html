        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;

            font-size: 18px;

        <tbody id="tbodyTRT">
        </tbody>
    </table>

                </tr>
            `;
            tbodyTJPE.innerHTML += row;
        }

        // Funções de incremento e decremento para o TRT
        function incrementarTRT() {
            if (nivelTRT < trtData.length - 1) {
                nivelTRT++;
                atualizarTabelaTRT();
            }
        }

        function decrementarTRT() {
            if (nivelTRT > 0) {
                nivelTRT--;
                atualizarTabelaTRT();
            }
        }

        // Funções de incremento e decremento para o TJPE
        function incrementarTJPE() {
            if (nivelTJPE < tjpeData.length - 1) {
                nivelTJPE++;
                atualizarTabelaTJPE();
            }
        }

        function decrementarTJPE() {
            if (nivelTJPE > 0) {
                nivelTJPE--;
                atualizarTabelaTJPE();
            }
        }

        // Inicializar as tabelas
        atualizarTabelaTRT();
        atualizarTabelaTJPE();

</html>
