<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação Salarial - TRT</title>
    <style>
        /* Estilos Globais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .container {
            width: 90%;
            margin: 20px auto;
        }

        h2 {
            margin-top: 40px;
            font-size: 24px;
            color: #333;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .data-table th, .data-table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .data-table th {
            background-color: #4CAF50;
            color: white;
        }

        .btn-group {
            display: flex;
            justify-content: center;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 15px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .data-table {
                font-size: 14px;
            }

            .data-table th, .data-table td {
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 20px;
            }

            .data-table {
                font-size: 12px;
            }

            .data-table th, .data-table td {
                padding: 6px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Comparação Salarial - TRT</h1>
    </header>

    <div class="container">
        <h2>Tabela Salarial - Analista Judiciário (TRT)</h2>

                    <th>Nível</th>
                    <th>Base</th>
                    <th>GAJ</th>
                    <th>Remuneração</th>
                    <th>Transporte</th>
                    <th>Alimentação</th>
                    <th>Saúde</th>
                    <th>Qualificação Pos Grad.</th>
                    <th>Salário Bruto</th>
                </tr>
            </thead>
            <tbody id="tbody-trt"></tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2024 Comparação Salarial - TRT</p>
    </footer>

    <script>

            { nivel: 6, base: 7362.36, gaj: 10307.31, remuneracao: 17669.67, transporte: 498.37, alimentacao: 1393.10, saude: 1100.00, qualificacao: 552.18, salarioBruto: 21213.32 },

        ];

        // Função para preencher a tabela com os dados
        function preencherTabelaTRT() {
            const tabelaTRT = document.getElementById('tbody-trt');
            let html = '';

            dataTRT.forEach(item => {
                html += `
                <tr>
                    <td>${item.nivel}</td>
                    <td>R$ ${item.base.toFixed(2)}</td>
                    <td>R$ ${item.gaj.toFixed(2)}</td>
                    <td>R$ ${item.remuneracao.toFixed(2)}</td>
                    <td>R$ ${item.transporte.toFixed(2)}</td>
                    <td>R$ ${item.alimentacao.toFixed(2)}</td>
                    <td>R$ ${item.saude.toFixed(2)}</td>
                    <td>R$ ${item.qualificacao.toFixed(2)}</td>
                    <td>R$ ${item.salarioBruto.toFixed(2)}</td>
                </tr>
                `;
            });

            tabelaTRT.innerHTML = html;
        }

        // Preenche a tabela ao carregar a página
        window.onload = preencherTabelaTRT;
    </script>

</body>
</html>
