<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bem-vindo ao Nosso Site!</title>
  <style>
    /* Reset do estilo */ <!– e –>
    body, h1, button {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f1f8f6;
      text-align: center;
      color: #333;
      padding: 20px;
    }

    /* Estilo do coelho */
    .coelho {
      width: 200px;
      height: auto;
      margin-top: 50px;
      animation: jump 1s ease-in-out infinite;
    }

    /* Animação do pulo do coelho */
    @keyframes jump {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    h1 {
      font-size: 36px;
      margin-top: 30px;
      color: #2ecc71;
    }

    .button-container {
      margin-top: 40px;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    .camera-container {
      display: none;
      margin-top: 30px;
      text-align: center;
    }

    #video {
      border: 5px solid #3498db;
      border-radius: 10px;
      width: 100%;
      max-width: 640px;
    }

    .back-button {
      margin-top: 20px;
      background-color: #e74c3c;
    }

    .back-button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <!-- Página Inicial -->
  <div class="welcome-container">
    <h1>Bem-vindo ao nosso site!</h1>
    <img src="https://example.com/rabbit.png" alt="Coelho" class="coelho"> <!-- Coelho animado -->
    <div class="button-container">
      <button onclick="accessCamera()">Acessar Câmera</button>
    </div>
  </div>

  <!-- Página de Câmera -->
  <div class="camera-container" id="cameraContainer">
    <h2>Vídeo da Câmera</h2>
    <video id="video" autoplay></video>
    <br>
    <button class="back-button" onclick="goBack()">Voltar</button>
  </div>

  <script>
    // Função para acessar a câmera
    function accessCamera() {
      document.querySelector('.welcome-container').style.display = 'none'; // Esconde a tela inicial
      document.getElementById('cameraContainer').style.display = 'block'; // Mostra a tela da câmera

      // Acessa a câmera
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function (stream) {
          document.getElementById('video').srcObject = stream;
        })
        .catch(function (err) {
          alert('Erro ao acessar a câmera: ' + err);
        });
    }

    // Função para voltar à página inicial
    function goBack() {
      document.querySelector('.welcome-container').style.display = 'block'; // Mostra a tela inicial
      document.getElementById('cameraContainer').style.display = 'none'; // Esconde a tela da câmera

      // Desliga o vídeo e limpa a fonte
      let video = document.getElementById('video');
      let stream = video.srcObject;
      let tracks = stream.getTracks();

      tracks.forEach(track => track.stop()); // Para o fluxo da câmera
      video.srcObject = null; // Limpa a fonte
    }
  </script>

</body>
</html>
