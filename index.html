<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transmissão de Vídeo e Áudio</title>
  <style>
    video {
      width: 300px;
      height: 200px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <h1>Transmissão de Vídeo e Áudio</h1>

  <!-- Elementos para exibir o vídeo -->
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    let localStream;
    let remoteStream;
    let peerConnection;

    // Configurações do WebRTC
    const servers = {
      iceServers: [
        {
          urls: 'stun:stun.l.google.com:19302'
        }
      ]
    };

    // Obtém a mídia local (áudio e vídeo)
    async function start() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        document.getElementById('localVideo').srcObject = localStream;

        // Cria a conexão com o peer (outro usuário)
        peerConnection = new RTCPeerConnection(servers);

        // Adiciona os streams locais à conexão
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

        // Quando recebermos o stream remoto, mostramos na tela
        peerConnection.ontrack = function(event) {
          if (event.streams && event.streams[0]) {
            remoteStream = event.streams[0];
            document.getElementById('remoteVideo').srcObject = remoteStream;
          }
        };

        // Envia o ICE Candidate para os outros peers
        peerConnection.onicecandidate = function(event) {
          if (event.candidate) {
            socket.emit('candidate', event.candidate);
          }
        };

        // Cria uma oferta de conexão
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);

        // Envia a oferta para o outro peer
        socket.emit('offer', offer);
      } catch (error) {
        console.error('Erro ao acessar a mídia: ', error);
      }
    }

    // Recebe a oferta de outro peer
    socket.on('offer', async (offer) => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));

      // Cria uma resposta (answer) para o outro peer
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);

      // Envia a resposta para o outro peer
      socket.emit('answer', answer);
    });

    // Recebe a resposta de outro peer
    socket.on('answer', (answer) => {
      peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
    });

    // Recebe o ICE Candidate de outro peer
    socket.on('candidate', (candidate) => {
      peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
    });

    // Começar a captura e a transmissão
    start();
  </script>

</body>
</html>
