<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bem-vindo ao Nosso Site!</title>
  <style>
    /* Reset do estilo */
    body, h1, button {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f1f8f6;
      text-align: center;
      color: #333;
      padding: 20px;
    }

    /* Estilo do símbolo piscante */
    .symbol {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #3498db;
      animation: blink 1.5s infinite alternate;
      margin-top: 50px;
    }

    /* Animação do símbolo piscando */
    @keyframes blink {
      0% {
        background-color: #3498db;
      }
      50% {
        background-color: #e74c3c;
      }
      100% {
        background-color: #2ecc71;
      }
    }

    h1 {
      font-size: 36px;
      margin-top: 30px;
      color: #2ecc71;
    }

    .button-container {
      margin-top: 40px;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    .camera-container {
      display: none;
      margin-top: 30px;
      text-align: center;
    }

    #video {
      border: 5px solid #3498db;
      border-radius: 10px;
      width: 100%;
      max-width: 640px;
    }

    .back-button {
      margin-top: 20px;
      background-color: #e74c3c;
    }

    .back-button:hover {
      background-color: #c0392b;
    }

    /* Estilo para a imagem capturada */
    #photo {
      border: 5px solid #3498db;
      border-radius: 10px;
      margin-top: 20px;
      width: 250px;
      height: 333px; /* Formato 3x4 */
      object-fit: cover;
    }

  </style>
</head>
<body>

  <!-- Página Inicial -->
  <div class="welcome-container">
    <h1>Bem-vindo ao nosso site!</h1>
    <div class="symbol"></div> <!-- Símbolo colorido piscante -->
    <div class="button-container">
      <button onclick="accessCamera()">Acessar Câmera</button>
    </div>
  </div>

  <!-- Página de Câmera -->
  <div class="camera-container" id="cameraContainer">
    <h2>Vídeo da Câmera</h2>
    <video id="video" autoplay></video>
    <br>
    <button onclick="takePhoto()">Tirar Foto</button> <!-- Botão para tirar foto -->
    <br>
    <img id="photo" alt="Foto Capturada" style="display: none;"> <!-- Imagem capturada -->
    <br>
    <button class="back-button" onclick="goBack()">Voltar</button>
  </div>

  <script>
    let stream;

    // Função para acessar a câmera
    function accessCamera() {
      document.querySelector('.welcome-container').style.display = 'none'; // Esconde a tela inicial
      document.getElementById('cameraContainer').style.display = 'block'; // Mostra a tela da câmera

      // Acessa a câmera
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function (userStream) {
          stream = userStream;
          document.getElementById('video').srcObject = stream;
        })
        .catch(function (err) {
          alert('Erro ao acessar a câmera: ' + err);
        });
    }

    // Função para tirar uma foto
    function takePhoto() {
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');

      const video = document.getElementById('video');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      // Desenha o conteúdo do vídeo no canvas
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Converte o canvas em uma imagem (base64)
      const dataUrl = canvas.toDataURL('image/png');

      // Exibe a imagem no formato 3x4
      const photo = document.getElementById('photo');
      photo.src = dataUrl;
      photo.style.display = 'block'; // Mostra a imagem capturada
    }

    // Função para voltar à página inicial
    function goBack() {
      document.querySelector('.welcome-container').style.display = 'block'; // Mostra a tela inicial
      document.getElementById('cameraContainer').style.display = 'none'; // Esconde a tela da câmera

      // Desliga o vídeo e limpa a fonte
      let video = document.getElementById('video');
      let tracks = stream.getTracks();

      tracks.forEach(track => track.stop()); // Para o fluxo da câmera
      video.srcObject = null; // Limpa a fonte
    }
  </script>

</body>
</html>
