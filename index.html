<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Natal!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f1f8ff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    .title {
      font-size: 3em;
      color: #e74c3c;
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.5em;
      color: #2c3e50;
    }

    .snowflakes {
      position: relative;
      margin-top: 20px;
      font-size: 2em;
      animation: fall 5s infinite linear;
    }

    .snowflake {
      position: absolute;
      top: -50px;
      left: random(100%) ;
      animation: snow 3s infinite linear;
    }

    @keyframes fall {
      0% {
        top: -10%;
      }
      100% {
        top: 100%;
      }
    }

    @keyframes snow {
      0% {
        left: 0%;
      }
      50% {
        left: 50%;
      }
      100% {
        left: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">🎄🎅 Feliz Natal! 🎅🎄</h1>
    <p class="message">Desejamos a você e sua família um Natal cheio de alegria, amor e paz! 🌟</p>
    <div class="snowflakes">
      <div class="snowflake">❄️</div>
      <div class="snowflake">❄️</div>
      <div class="snowflake">❄️</div>
      <div class="snowflake">❄️</div>
    </div>
  </div>
</body>
</html>
