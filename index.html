<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação Salarial - TRT e TJPE</title>
    <style>
        /* Adicione sua estilização aqui */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .btn {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Comparação Salarial - TRT e TJPE</h1>
    </header>

    <div class="container">
        <h2>Tabela Salarial - TRT</h2>
        <table class="data-table" id="tabela-trt">
            <thead>
                <tr>
                    <th>Nível</th>
                    <th>GAJ</th>
                    <th>Salário Total</th>
                    <th>Alimentação</th>
                    <th>Qualificação</th>
                    <th>Saúde</th>
                    <th>Transporte</th>
                    <th>Salário Bruto</th>
                    <th>Operações</th>
                </tr>
            </thead>
            <tbody id="tbody-trt"></tbody>
        </table>

        <h2>Tabela Salarial - TJPE</h2>
        <table class="data-table" id="tabela-tjpe">
            <thead>
                <tr>
                    <th>Nível</th>
                    <th>Salário Base</th>
                    <th>Transporte</th>
                    <th>Alimentação</th>
                    <th>Saúde</th>
                    <th>Salário Bruto</th>
                    <th>Operações</th>
                </tr>
            </thead>
            <tbody id="tbody-tjpe"></tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2024 Comparação Salarial - TRT e TJPE</p>
    </footer>

    <script>
        // Dados das tabelas TRT e TJPE
        const data = {
            TRT: [
                { nivel: 1, gaj: 8664.05, salarioTotal: 14852.66, alimentacao: 1393.10, qualificacao: 464.15, saude: 1100.00, transporte: 498.37, salarioBruto: 18308.28 },
                { nivel: 2, gaj: 8923.98, salarioTotal: 15298.24, alimentacao: 1393.10, qualificacao: 478.07, saude: 1100.00, transporte: 498.37, salarioBruto: 18767.78 },
                // Adicione os outros níveis aqui
            ],
            TJPE: [
                { nivel: 0, salarioBase: 5563.97, transporte: 492.00, alimentacao: 1197.60, saude: 556.40, salarioBruto: 7809.97 },
                { nivel: 1, salarioBase: 5703.06, transporte: 492.00, alimentacao: 1197.60, saude: 570.31, salarioBruto: 7962.97 },
                // Adicione os outros níveis aqui
            ]
        };

        let nivelTRT = 0;
        let nivelTJPE = 0;

        const tbodyTRT = document.getElementById('tbody-trt');
        const tbodyTJPE = document.getElementById('tbody-tjpe');

        function atualizarTabelaTRT() {
            tbodyTRT.innerHTML = ''; // Limpa o conteúdo da tabela
            const item = data.TRT[nivelTRT];
            const row = `
                <tr>
                    <td>${item.nivel}</td>
                    <td>R$ ${item.gaj.toFixed(2).replace('.', ',')}</td>
                    <td>R$ ${item.salarioTotal.toFixed(2).replace('.', ',')}</td>
                    <td>R$ ${item.alimentacao.toFixed(2).replace('.', ',')}</td>
                    <td>R$ ${item.qualificacao.toFixed(2).replace('.', ',')}</td>
                    <td>R$ ${item.saude.toFixed(2).replace('.', ',')}</td>
                    <td>R$ ${item.transporte.toFixed(2).replace('.', ',')}</td>
                    <td>R$ ${item.salarioBruto.toFixed(2).replace('.', ',')}</td>
                    <td>
                        <div class="btn-group">
                            <button class="btn" onclick="incrementarTRT()">+</button>
                            <button class="btn" onclick="decrementarTRT()">-</button>
                        </div>
                    </td>
                </tr>
            `;
            tbodyTRT.innerHTML += row;
        }

        function atualizarTabelaTJPE() {
            tbodyTJPE.innerHTML = ''; // Limpa o conteúdo da tabela
            const item = data.TJPE[nivelTJPE];
            const row = `
                <tr>
                    <td>${item.nivel}</td>
                    <td>R$ ${item.salarioBase.toFixed(2).replace('.', ',')}</td>
                    <td>R$ ${item.transporte.toFixed(2).replace('.', ',')}</td>
                    <td>R$ ${item.alimentacao.toFixed(2).replace('.', ',')}</td>
                    <td>R$ ${item.saude.toFixed(2).replace('.', ',')}</td>
                    <td>R$ ${item.salarioBruto.toFixed(2).replace('.', ',')}</td>
                    <td>
                        <div class="btn-group">
                            <button class="btn" onclick="incrementarTJPE()">+</button>
                            <button class="btn" onclick="decrementarTJPE()">-</button>
                        </div>
                    </td>
                </tr>
            `;
            tbodyTJPE.innerHTML += row;
        }

        function incrementarTRT() {
            if (nivelTRT < data.TRT.length - 1) {
                nivelTRT++;
                atualizarTabelaTRT();
            }
        }

        function decrementarTRT() {
            if (nivelTRT > 0) {
                nivelTRT--;
                atualizarTabelaTRT();
            }
        }

        function incrementarTJPE() {
            if (nivelTJPE < data.TJPE.length - 1) {
                nivelTJPE++;
                atualizarTabelaTJPE();
            }
        }

        function decrementarTJPE() {
            if (nivelTJPE > 0) {
                nivelTJPE--;
                atualizarTabelaTJPE();
            }
        }

        // Inicializa as tabelas
        atualizarTabelaTRT();
        atualizarTabelaTJPE();
    </script>
</body>
</html>
