<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de 10 Moedas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .simulador {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .simulador input {
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100px;
            background-color: transparent;
            color: white;
            text-align: center;
        }

        .simulador input:focus {
            background-color: #ffffff;
            color: #333;
            border: 1px solid #008cba;
        }

        .simulador button {
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            background-color: #008cba;
            color: white;
            border: none;
            cursor: pointer;
        }

        .simulador button:hover {
            background-color: #005f6b;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1200px;
        }

        .simulador-resultado {
            width: 280px;
            height: auto;
            border: 2px solid #ccc;
            padding: 15px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 30px;
        }

        .estatisticas {
            font-size: 14px;
            margin-top: 10px;
        }

        /* Ajuste para manter o alinhamento correto */
        .simulador-resultado h3 {
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

    <h1>Simulador de 10 Moedas</h1>
    
    <div class="simulador">
        <label for="numJogos">Número de Jogos:</label>
        <input type="number" id="numJogos" value="10" min="1" max="100000">
        <button onclick="JOGAR()">Jogar</button>
        <button onclick="limparResultados()">Limpar Tudo</button>
    </div>

    <div class="container" id="resultados-container">
        <!-- Os resultados das simulações irão aqui -->
    </div>

    <script>
        function limparResultados() {
            // Limpa os resultados da página
            document.getElementById('resultados-container').innerHTML = '';
        }

        function JOGAR() {
            limparResultados();

            const numJogos = parseInt(document.getElementById('numJogos').value);
            if (isNaN(numJogos) || numJogos < 1 || numJogos > 100000) {
                alert('Por favor, insira um número de jogos entre 1 e 100000.');
                return;
            }

            // Cria 10 simulações
            for (let moeda = 1; moeda <= 10; moeda++) {
                const resultadosDiv = document.createElement('div');
                resultadosDiv.classList.add('simulador-resultado');
                resultadosDiv.innerHTML = `
                    <h3>Simulação ${moeda}</h3>
                    <div class="estatisticas" id="estatisticas${moeda}">
                        <!-- As estatísticas vão aqui -->
                    </div>
                `;
                document.getElementById('resultados-container').appendChild(resultadosDiv);

                // Simulação de lançamentos para cada moeda
                let saldo = 0;
                let maiorDrawdown = 0;
                let maiorSequenciaCara = 0;
                let maiorSequenciaCoroa = 0;
                let atualSequenciaCara = 0;
                let atualSequenciaCoroa = 0;
                let qtdCaras = 0;
                let qtdCoroas = 0;
                let qtdViradas = 0;

                // Simulando os lançamentos para cada moeda
                for (let i = 0; i < numJogos; i++) {
                    const jogada = Math.random() < 0.5 ? 1 : -1; // 1 para Cara, -1 para Coroa
                    saldo += jogada;

                    if (jogada === 1) {
                        qtdCaras++;
                        atualSequenciaCara++;
                        atualSequenciaCoroa = 0;
                    } else {
                        qtdCoroas++;
                        atualSequenciaCoroa++;
                        atualSequenciaCara = 0;
                    }

                    if (saldo === 0 && i > 0) {
                        qtdViradas++;
                    }

                    maiorSequenciaCara = Math.max(maiorSequenciaCara, atualSequenciaCara);
                    maiorSequenciaCoroa = Math.max(maiorSequenciaCoroa, atualSequenciaCoroa);
                    maiorDrawdown = Math.min(maiorDrawdown, saldo);
                }

                maiorDrawdown = Math.abs(maiorDrawdown);
                const percentualCaras = ((qtdCaras / numJogos) * 100).toFixed(2);
                const percentualCoroas = ((qtdCoroas / numJogos) * 100).toFixed(2);

                // Atualiza as estatísticas da moeda
                document.getElementById('estatisticas' + moeda).innerHTML = `
                    <p><strong>Caras:</strong> ${qtdCaras} (${percentualCaras}%)</p>
                    <p><strong>Coroas:</strong> ${qtdCoroas} (${percentualCoroas}%)</p>
                    <p><strong>Maior sequência de Caras:</strong> ${maiorSequenciaCara}</p>
                    <p><strong>Maior sequência de Coroas:</strong> ${maiorSequenciaCoroa}</p>
                    <p><strong>Maior Rebaixamento:</strong> ${maiorDrawdown}</p>
                    <p><strong>Quantidade de Reversões:</strong> ${qtdViradas}</p>
                `;
            }
        }
    </script>

</body>
</html>
