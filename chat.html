<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat em Tempo Real</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #menu {
            padding: 10px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        #menu button {
            padding: 8px 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }

        #chat-container {
            display: none;
            width: 90%;
            max-width: 450px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            margin-top: 20px;
        }

        #messages {
            border: 1px solid #ddd;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            text-align: left;
            background: #fafafa;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #message-input {
            width: 80%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        #send-button {
            width: 15%;
            padding: 8px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        #user-count {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Bem-vindo ao Chat</h1>
        <button class="room-button" data-room="sala1">Entrar na Sala 1</button>
        <button class="room-button" data-room="sala2">Entrar na Sala 2</button>
    </div>

    <div id="chat-container">
        <h2 id="room-title">Sala</h2>
        <div id="messages"></div>
        <div class="input-group">
            <input id="message-input" type="text" placeholder="Digite sua mensagem" autofocus>
            <button id="send-button">Enviar</button>
        </div>
        <div id="user-count">Pessoas online: 0</div>
    </div>

    <script>
        const menu = document.getElementById("menu");
        const chatContainer = document.getElementById("chat-container");
        const roomTitle = document.getElementById("room-title");
        const messagesDiv = document.getElementById("messages");
        const messageInput = document.getElementById("message-input");
        const sendButton = document.getElementById("send-button");
        const userCount = document.getElementById("user-count");

        let socket;
        let currentRoom = "";
        let onlineUsers = 0;  // Simulação do número de usuários online

        document.querySelectorAll(".room-button").forEach(button => {
            button.addEventListener("click", () => {
                currentRoom = button.getAttribute("data-room");
                roomTitle.textContent = `Chat - ${currentRoom}`;
                menu.style.display = "none";
                chatContainer.style.display = "block";

                socket = new WebSocket(`ws://localhost:3000/${currentRoom}`);

                socket.onopen = () => {
                    console.log(`Conectado à sala: ${currentRoom}`);
                };

                socket.onmessage = (event) => {
                    const message = document.createElement("div");
                    message.textContent = event.data;
                    messagesDiv.appendChild(message);
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;  // Auto-scroll para a última mensagem
                };

                socket.onclose = () => {
                    console.log(`Desconectado da sala: ${currentRoom}`);
                };
            });
        });

        sendButton.addEventListener("click", () => {
            const message = messageInput.value.trim();
            if (message) {
                socket.send(`${currentRoom}: ${message}`);
                messageInput.value = "";
            }
        });

        // Enviar mensagem ao pressionar Enter
        messageInput.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                sendButton.click();
            }
        });

        // Atualização do número de usuários online
        setInterval(() => {
            userCount.textContent = `Pessoas online: ${onlineUsers}`;
        }, 1000);  // Atualiza a cada 1 segundo (simulado)
    </script>
</body>
</html>
