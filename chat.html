<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat em Tempo Real</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #menu {
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #menu button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }

        #chat-container {
            display: none;
            width: 90%;
            max-width: 400px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            margin: 20px;
        }

        #messages {
            border: 1px solid #ddd;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            text-align: left;
            background: #fafafa;
        }

        .input-group {
            display: flex;
            gap: 5px;
        }

        #message-input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #send-button {
            width: 20%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Bem-vindo ao Chat</h1>
        <button class="room-button" data-room="sala1">Entrar na Sala 1</button>
        <button class="room-button" data-room="sala2">Entrar na Sala 2</button>
    </div>

    <div id="chat-container">
        <h2 id="room-title">Sala</h2>
        <div id="messages"></div>
        <div class="input-group">
            <input id="message-input" type="text" placeholder="Digite sua mensagem">
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <script>
        const menu = document.getElementById("menu");
        const chatContainer = document.getElementById("chat-container");
        const roomTitle = document.getElementById("room-title");
        const messagesDiv = document.getElementById("messages");
        const messageInput = document.getElementById("message-input");
        const sendButton = document.getElementById("send-button");

        let socket; 
        let currentRoom = "";

        document.querySelectorAll(".room-button").forEach(button => {
            button.addEventListener("click", () => {
                currentRoom = button.getAttribute("data-room");
                roomTitle.textContent = `Chat - ${currentRoom}`;
                menu.style.display = "none";
                chatContainer.style.display = "block";

                socket = new WebSocket(`ws://localhost:3000/${currentRoom}`);

                socket.onopen = () => {
                    console.log(`Conectado Ã  sala: ${currentRoom}`);
                };

                socket.onmessage = (event) => {
                    const message = document.createElement("div");
                    message.textContent = event.data;
                    messagesDiv.appendChild(message);
                };

                socket.onclose = () => {
                    console.log(`Desconectado da sala: ${currentRoom}`);
                };
            });
        });

        sendButton.addEventListener("click", () => {
            const message = messageInput.value.trim();
            if (message) {
                socket.send(`${currentRoom}: ${message}`);
                messageInput.value = "";
            }
        });
    </script>
</body>
</html>
